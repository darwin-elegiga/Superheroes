<div class="principal">
  <h1 class="close" (click)="cerrar()">X</h1>
<input class="buscador" type="text" placeholder="nombre" [(ngModel)]="nombre">
<div class="buscador_div" *ngIf="nombre!=''">
  <div   class="heroe" *ngFor="let item of listado|find:nombre,let indice=index">
    <a class="a_heroe" [routerLink]="['../detalles2',item.id]" >

      <h3  class="text">  {{indice}} - {{item.superhero}}   </h3>
      <img class="img" [src]="item.imagen" alt="">

    </a>
  </div>
</div>

</div>
